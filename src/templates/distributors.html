<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributor Management System</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/pharmalogo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/header.css">
    <link rel="stylesheet" href="../static/footer.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='internal.css') }}">
    <style>
        #one {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


<body>
    <div id="header-placeholder"></div>
    <header>
        <section class="content">
            <div class="header">
                <img src="{{ url_for('static', filename='images/pharmalogo.png') }}" alt="" class="logo">
                <h1>Pharma Trace</h1>
            </div>
        </section>
        <nav>
            <div class="left-nav">
                <li><a href="/dashboard">Home</a></li>
                <li><a href="/distributorslist">Distributors List</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/productslist">Products List</a></li>
                <li><a href="/sendtodistributor">Send to Distributor</a></li>
                <li><a href="/aboutus">About Us</a></li>   
                <li><a href="/logout">Logout</a></li> 
            </div>
        </nav>
    </header>

    <div class="info-container">
        <h1>Distributor Management System</h1>

    </div>

    <!-- Popup container -->
    <div class="container">
        <!-- Distributor details form -->
        <h2 id="popupTitle">Add Distributor</h2>
        <form action="/distributorForm" method="post">
                <div class="col-sm-6">
                <label for="distributorId">1. Distributor ID:</label>
                <input type="text" id="distributorId" name="distributorId" class="form-control" required> <br/>

                <label for="distributorName">2. Distributor Name:</label>
                <input type="text" id="distributorName" name="distributorName" class="form-control" required> <br/>

                <label for="contactInfo">3. Contact Information:</label>
                <input type="text" id="contactInfo" Name="contactInfo" class="form-control" required> <br/>

                <label for="address">4. Address:</label>
                <input type="text" id="address" name="address" class="form-control" required> <br/>

                <label for="email">5. Email:</label>
                <input type="email" id="email" name="email" class="form-control" required> <br/>

                <label for="phone">6. Phone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" required> <br/>
            </div>
            <div class="col-sm-6">
                <label for="tin">7. Tax Identification Number (TIN):</label>
                <input type="text" id="tin" name="tin" class="form-control" required> <br/>

                <label for="brn">8. Business Registration Number (BRN):</label>
                <input type="text" id="brn" name="brn" class="form-control" required> <br/>

                <label for="wallet">9. Wallet Address:</label>
                <input type="text" id="wallet" name="wallet" class="form-control" required> <br/>

                <label for="emergencyContact">10. Emergency Contact Information:</label>
                <input type="text" id="emergencycontact" name="emergencycontact" class="form-control" required> <br/>

                <label for="password">11. Password:</label>
                <input type="password" id="password" name="password" class="form-control" required> <br/>
            
                
                
                <button type="submit" class="btn btn-warning">Add Distributor</button>
                </div>
                <span style="color:red">{{err}}</span>
                <span style="color:green">{{res}}</span>
        </form>
        

        <!-- Close button -->

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

    <script>
        function showPopup1(action) {
            if (action === 'Add Distributor') {
                // Customize this function to load product details based on the action
                // For simplicity, just setting a placeholder title
                document.getElementById('popupTitle').textContent = action;

                // Display the overlay and popup
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('popup').style.display = 'block';
            }
        }

        function hidePopup() {
            // Hide the overlay and popup
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }

        function openPopup() {
            document.getElementById("overlay").style.display = "flex";
            document.getElementById("popup").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }

        function logout() {
            // Add your logic for logout here
        }


    </script>

</body>
{% include 'footer.html' %}
<div id="footer-placeholder"></div>

</html>
