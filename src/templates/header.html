<header>
    <section class="content">
        <div class="header">
            <img src="{{ url_for('static', filename='images/pharmalogo.png') }}" alt="Example Image" class="logo">
            <h1>Pharma Trace</h1>
        </div>
    </section>
    <nav>
        <div class="left-nav">
            <li><a href="/">Home</a></li>
        </div>
        <div class="right-nav">
            <li><button type="button" onclick="openPopup('loginPopup')">Login</button></li>
            <li><button type="button" onclick="openPopup('distributorPopup')">Distributor Login</button>
        </div>
    </nav>
</header>



<div class="popup login-popup" id="loginPopup">
    <span class="close-btn" onclick="closePopup('loginPopup')">X</span>
    <h2 id="loginHeading">Login Form</h2>

    <form id="loginForm" action="/loginManufacturer" method="post">
        <label for="manufacturerWallet">Manufacturer Wallet Address</label>
        <input type="text" id="manufacturerWallet" name="manufacturerWallet" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">

        <span style="color:red">{{err}}</span>
        <span style="color:green">{{res}}</span>
    </form>
</div>

<div class="popup distributor-popup" id="distributorPopup">
    <span class="close-btn" onclick="closePopup('distributorPopup')">X</span>
    <h2 id="loginHeading">Login Form</h2>

    <form id="loginForm" action="/loginDistributor" method="post">
        <label for="distributorWallet">Distributor Wallet Address</label>
        <input type="text" id="distributorWallet" name="distributorWallet" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password1" required>

        <input type="submit" value="Login">

        <span style="color:red">{{err}}</span>
        <span style="color:green">{{res}}</span>
    </form>
</div>
