<div class="popup registration-popup" id="registrationPopup">
    <span class="close-btn" onclick="closePopup('registrationPopup')">X</span>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <div class="form-container">
            <label for="manufacturerWallet">Manufacturer Wallet</label>
            <input type="text" name="manufacturerWallet" required>

            <label for="role">Select Role</label>
            <select name="role" id="role" required>
                <option value="distributor">Distributor</option>
                <option value="supplier">Supplier</option>
            </select>

            <label for="fullName">Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="contactNumber">Contact Number</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <input type="submit" value="Register">
    </form>
</div>

<div class="popup login-popup" id="loginPopup">
    <span class="close-btn" onclick="closePopup('loginPopup')">X</span>
    <h2 id="loginHeading">Login Form</h2>

    <form id="loginForm">
        <label for="usernameOrEmail">1. Username or Email</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>

        <label for="password">2. Password</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">

        <div class="login-as">
            <p>Or login as:</p>
            <button onclick="loginAs('manufacturer')">Login as Manufacturer</button>
            <button onclick="loginAs('distributor')">Login as Distributor</button>
        </div>
    </form>
    </div>
