    <script>
        // register and login Open popup function
        function openPopup(popupId) {
            // Close other popups before opening the selected one
            var otherPopups = document.querySelectorAll('.popup');
            for (var i = 0; i < otherPopups.length; i++) {
                if (otherPopups[i].id !== popupId) {
                    otherPopups[i].style.display = "none";
                }
            }

            document.getElementById(popupId).style.display = "block";
        }

        // Close popup function
        function closePopup(popupId) {
            document.getElementById(popupId).style.display = "none";
        }

        // Close popup when clicking outside or on the "X" button
        window.onclick = function (event) {
            var popups = document.querySelectorAll('.popup');
            for (var i = 0; i < popups.length; i++) {
                if (event.target == popups[i] || event.target.classList.contains('close-btn')) {
                    popups[i].style.display = "none";
                }
            }
        }

        let videoStream;
        let videoElement;

        function toggleCamera() {
            const container = document.getElementById('cameraContainer');
            const button = document.getElementById('toggleButton');

            if (!videoStream) {
                // Open the camera
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        videoStream = stream;

                        videoElement = document.createElement('video');
                        videoElement.srcObject = stream;
                        videoElement.width = 200;
                        videoElement.height = 200;
                        container.appendChild(videoElement);

                        videoElement.play();

                        // Change button text to "Stop" when camera is open
                        button.innerText = 'Stop Me';
                    })
                    .catch(function (error) {
                        console.error('Error accessing camera: ', error);
                    });
            } else {
                // Stop the camera
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;

                // Pause the video and remove the video element
                if (videoElement) {
                    videoElement.pause();
                    container.removeChild(videoElement);
                }

                // Change button text back to "Scan Me" when camera is closed
                button.innerText = 'Scan Me';
            }
        }
    </script>
